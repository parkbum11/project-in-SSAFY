[uwsgi]
chdir = /home/ubuntu/s04p23b102/backend/
module = backend.wsgi:application
home = /home/ubuntu/s04p23b102/backend/

uid = ubuntu
gid = ubuntu

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/backend.pid
logto = /var/log/uwsgi/backend/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
